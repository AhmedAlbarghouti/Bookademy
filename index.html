<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="/assets/images/bookademy-favicon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Bookademy</title>
  </head>
  <body>
    <div class="nav-container">
      <nav>
        <ul>
          <li><a href="#">Search</a></li>
          <li><a href="#">Explore</a></li>
          <li><a href="#">Popular</a></li>
        </ul>
      </nav>
    </div>

    <div class="search-bar-container">
      <h1>Find your new <span style="color: red">favorite</span> book</h1>

      <div class="bar">
        <input
          class="search-bar"
          placeholder="search by author, title, year or keywords"
          type="text"
        />
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
    </div>

    <div class="book-of-month-container">
      <h2 class="month-title">The Book of July</h2>
      <img
        class="book-image"
        src="/assets/images/The song of achilles"
        alt="The Song of Achilles"
      />
      <h2 class="book-title">The Song of Achilles</h2>
      <p class="book-tags">#Greekmythology #Romance</p>
    </div>
  </body>
</html>
